<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>
        <section class="dealerspace">
            <container id="pioche">
                <p id="cardsleft"></p>
                <section class="deck">
                </section>
            </container>

            <section class="dealer">
                <p id="nameD">DEALER</p>
            </section>
        </section>

        <section id="buttonsection">
            <button id="launchbutton" onclick="launch()">LET'S GO</button>
            <button id="restartbutton" onClick="window.location.reload();">RESTART</button>
        </section>

        <h3 id="instruction">Click on the button "Lets go" to launch the game</h3>

        <section class="playerspace">
            <p id="playerbuttonspace">
                <button id="cardbutton" onclick="newCard()">CARD</button>
                <button id="stopbutton" onclick="stop()">STOP</button>
            </p>
                <section class="player">
                    <p id="nameP">PLAYER</p>
                </section>
        </section>

    <script src="script.js"></script>
</body>
</html>
